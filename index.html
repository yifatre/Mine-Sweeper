<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <div class="modal hide"><span class="msg"></span><button onclick="onInit()">Play Again</button></div>
    <h1 class="llama-container">
        <img class="llama" onclick="onInit()" src="img/normal_llama2.png" /></h1>
    </h1>
    <h3><span class="hints"></span><span class="safes"></span></h3>
    <h3>
        <span class="lives"></span>
        <span class="timer">00:00</span>
    </h3>
    <table class="board"></table>
    <h3 class="levels"></h3>
    <div class="footer">Yifat Regensberg</div>
    <script src="js/utils.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
